<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>罗亚舟个人主页</title>
  <style>
    /* 整体页面布局和背景设置 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* 头部样式 */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* 导航栏样式 */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* 主要内容区域样式 */
    main {
      padding: 20px;
      margin: 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 个人简介部分样式 */
    #profile {
      text-align: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    /* 技能列表样式 */
    #skills ul {
      list-style-type: square;
      padding-left: 20px;
    }

    /* 项目展示部分样式 */
    #projects {
      margin-top: 20px;
    }

    #projects.project {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* 页脚样式 */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>个人主页 - 罗亚舟</h1>
  </header>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#profile">个人简介</a></li>
      <li><a href="#skills">技能列表</a></li>
      <li><a href="#projects">项目展示</a></li>
    </ul>
  </nav>
  <!-- 主要内容区域 -->
  <main>
    <!-- 个人简介 -->
    <section id="profile">
      <h2>关于我</h2>
      <p>擅长Python、开发和html</p>
    </section>
    <!-- 技能列表 -->
    <section id="skills">
      <h2>技能专长</h2>
      <ul>
        <li>编程语言：Python、Java 等</li>
        <li>前端开发：HTML、CSS、JavaScript</li>
        <li>数据库：MySQL</li>
      </ul>
    </section>
    <!-- 项目展示 -->
    <section id="projects">
      <h2>项目经验</h2>
      <div class="project">
        <h3>Bing壁纸</h3>
        <p>使用美丽的汤来实现全自动爬取功能。</p>
      </div>
    </section>
  </main>
  <!-- 页脚 -->
  <footer>
    &copy; 2019-2024 Luo Yazhou 版权所有
  </footer>
</body>

</html>
